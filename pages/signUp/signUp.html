<div id="signUp" class="signUp">
  <h3>User Sign-Up</h3>
  <div class="username">
    <p>Create Username*</p>
    <input type="text" name="" id="username" required />
  </div>
  <div class="c-password">
    <p>Create password*</p>
    <input type="password" name="" id="c-password" required placeholder="********" />
  </div>
  <div class="co-password">
    <p>Confirm password*</p>
    <input type="password" name="" id="co-password" required placeholder="********" />
  </div>
  <p class="to-login">already&nbsp;have&nbsp;an&nbsp;account&nbsp;?&nbsp;<a href="">Login</a></p>
  <button>Sign In</button>
  <img src="/as_.jpg" alt="" />
  <svg
    id="ellip"
    width="152"
    height="222"
    viewBox="0 0 152 222"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <ellipse
      cx="115"
      cy="111"
      rx="115"
      ry="111"
      fill="#07C5FA"
      fill-opacity="0.67"
    />
  </svg>
  <svg

    width="155"

  <svg
